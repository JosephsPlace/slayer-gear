<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Efficiently Gearing for Slayer</title>
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="cleartype" content="on">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./assets/css/bulma.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div id="app">
        <form v-on:submit.prevent="setUsername">
            <input type="text" id="username" v-model="username">
            <button type="submit">Enter</button>
        </form>

        <div class="columns" v-if="step === 1" v-cloak>
            <div class="column is-6">
                <div @click="selectMonster(task)" v-for="task in task_list">
                    <h2 style="display: inline-block">
                       {{ task['monster-name'] }}
                    </h2>
                    <span v-if="typeof selected_mobs[task['monster-name']] !== 'undefined'">
                        <input :value="task['task-weight']" type="checkbox" class="melee-style" @click="calculateCombatStyle()" selected :id="'melee_style[' + task['monster-name'] + ']'"> <label @click="calculateCombatStyle()" :for="'melee_style[' + task['monster-name'] + ']'">Melee</label>
                        <input :value="task['task-weight']" type="checkbox" class="range-style" :id="'range_style[' + task['monster-name'] + ']'"> <label :for="'range_style[' + task['monster-name'] + ']'">Range</label>
                        <input :value="task['task-weight']" type="checkbox" class="magic-style" :id="'magic_style[' + task['monster-name'] + ']'"> <label :for="'magic_style[' + task['monster-name'] + ']'">Magic</label>
                        <input :value="task['task-weight']" type="checkbox" class="aoe-style" :id="'aoe_style[' + task['monster-name'] + ']'"> <label :for="'aoe_style[' + task['monster-name'] + ']'">AOE</label>
                    </span>
                </div>
            </div>
            <div class="column is-6">
                {{ average_mob }}
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="./assets/js/vue.js"></script>
    <script src="./assets/js/vue-resource.js"></script>
    <script type="text/babel"  src="./assets/js/main.js"></script>
</body>
